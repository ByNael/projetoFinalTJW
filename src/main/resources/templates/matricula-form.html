<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Matrícula</title>
</head>
<body>
    <nav>
        <a th:href="@{/alunos}">Alunos</a> |
        <a th:href="@{/professores}">Professores</a> |
        <a th:href="@{/disciplinas}">Disciplinas</a> |
        <a th:href="@{/turmas}">Turmas</a> |
        <a th:href="@{/matriculas}">Matrículas</a>
    </nav>
    <h1 th:text="${matriculaForm.id == null} ? 'Nova Matrícula' : 'Editar Matrícula'"></h1>
    <form th:action="@{/matriculas}" th:object="${matriculaForm}" method="post">
        <input type="hidden" th:field="*{id}" />
        <label>Aluno:</label>
        <select th:field="*{aluno}" required>
            <option th:each="aluno : ${alunos}" th:value="${aluno.id}" th:text="${aluno.nome}"></option>
        </select><br/>
        <label>Turma:</label>
        <select th:field="*{turma}" required>
            <option th:each="turma : ${turmas}" th:value="${turma.id}" th:text="${turma.disciplina.nome} + ' - ' + ${turma.semestre}"></option>
        </select><br/>
        <label>Data da Matrícula:</label>
        <input type="date" th:field="*{dataMatricula}" required/><br/>
        <label>Status:</label>
        <input type="text" th:field="*{status}" required/><br/>
        <button type="submit">Salvar</button>
        <a th:href="@{/matriculas}">Cancelar</a>
    </form>
</body>
</html>

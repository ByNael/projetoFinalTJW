<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Aluno</title>
</head>
<body>
    <nav>
        <a th:href="@{/alunos}">Alunos</a> |
        <a th:href="@{/professores}">Professores</a> |
        <a th:href="@{/disciplinas}">Disciplinas</a> |
        <a th:href="@{/turmas}">Turmas</a> |
        <a th:href="@{/matriculas}">Matr√≠culas</a>
    </nav>
    <h1 th:text="${aluno.id == null} ? 'Novo Aluno' : 'Editar Aluno'"></h1>
    <form th:action="@{/alunos}" th:object="${aluno}" method="post">
        <input type="hidden" th:field="*{id}" />
        <label>Nome:</label>
        <input type="text" th:field="*{nome}" required/>
        <div th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" style="color:red"></div><br/>
        <label>Email:</label>
        <input type="email" th:field="*{email}" required/>
        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color:red"></div><br/>
        <label>Data de Nascimento:</label>
        <input type="date" th:field="*{dataNascimento}" required/>
        <div th:if="${#fields.hasErrors('dataNascimento')}" th:errors="*{dataNascimento}" style="color:red"></div><br/>
        <button type="submit">Salvar</button>
        <a th:href="@{/alunos}">Cancelar</a>
    </form>
</body>
</html>

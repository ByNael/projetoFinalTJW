<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Turmas</title>
</head>
<body>
    <nav>
        <a th:href="@{/alunos}">Alunos</a> |
        <a th:href="@{/professores}">Professores</a> |
        <a th:href="@{/disciplinas}">Disciplinas</a> |
        <a th:href="@{/turmas}">Turmas</a> |
        <a th:href="@{/matriculas}">Matrículas</a>
    </nav>
    <h1>Turmas</h1>
    <form th:action="@{/turmas}" method="get" style="margin-bottom: 10px;">
        <input type="text" name="busca" th:value="${busca}" placeholder="Buscar por semestre ou professor..." />
        <button type="submit">Buscar</button>
        <a th:href="@{/turmas}">Limpar</a>
    </form>
    <div th:if="${mensagem}" style="color: green; font-weight: bold; margin-bottom: 10px;">[[${mensagem}]]</div>
    <a th:href="@{/turmas/nova}">Nova Turma</a>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Disciplina</th>
                <th>Professor</th>
                <th>Semestre</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="turma : ${turmas}">
                <td th:text="${turma.id}"></td>
                <td th:text="${turma.disciplina.nome}"></td>
                <td th:text="${turma.professor.nome}"></td>
                <td th:text="${turma.semestre}"></td>
                <td>
                    <a th:href="@{'/turmas/editar/' + ${turma.id}}">Editar</a>
                    <a th:href="@{'/turmas/remover/' + ${turma.id}}" onclick="return confirm('Tem certeza que deseja remover?');">Remover</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>

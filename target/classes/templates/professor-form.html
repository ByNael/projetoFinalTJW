<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Professor</title>
</head>
<body>
    <nav>
        <a th:href="@{/alunos}">Alunos</a> |
        <a th:href="@{/professores}">Professores</a> |
        <a th:href="@{/disciplinas}">Disciplinas</a> |
        <a th:href="@{/turmas}">Turmas</a> |
        <a th:href="@{/matriculas}">Matrículas</a>
    </nav>
    <h1 th:text="${professor.id == null} ? 'Novo Professor' : 'Editar Professor'"></h1>
    <form th:action="@{/professores}" th:object="${professor}" method="post">
        <input type="hidden" th:field="*{id}" />
        <label>Nome:</label>
        <input type="text" th:field="*{nome}" required/>
        <div th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" style="color:red"></div><br/>
        <label>Email:</label>
        <input type="email" th:field="*{email}" required/>
        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color:red"></div><br/>
        <label>Área de Atuação:</label>
        <input type="text" th:field="*{areaAtuacao}" required/>
        <div th:if="${#fields.hasErrors('areaAtuacao')}" th:errors="*{areaAtuacao}" style="color:red"></div><br/>
        <button type="submit">Salvar</button>
        <a th:href="@{/professores}">Cancelar</a>
    </form>
</body>
</html>
